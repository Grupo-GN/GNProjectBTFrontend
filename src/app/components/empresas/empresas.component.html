<div class="empresas">
    <head>
    
        <link rel="stylesheet" href="empresas.component.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <header id="header_menu" class="header_web home open">
            <div class="container">
            </div>
        </header>
        <main>
            <div class="box_title_content">
                
                <div class="box_home">
                    <video autoplay="" loop="" muted="" class="home_video">
                        <source src="assets/img/video.mp4" type="video/mp4">
                    </video>
                    <div class="container">
                        
                    </div>
                </div>
            </div>
            <div class="container">
                <h2 class="title">¡Ahora es el momento de cambiar!</h2>
                <div data-box-search-container class="box_search_content ">
                
                    <ul>
                        <li>
                            <a data-searchbox-tab="companyvaluations" href="http://localhost:4200/buscar-ofertas"
                                data-searchbox-companyvaluations="">Empleos
                            </a>
                        </li>
                        <li data-searchbox-tab="offers" class="sel">Evaluaciones de empresa</li>
                        
                        <li>
                            <a data-searchbox-tab="salaries" href="http://localhost:4200/salarios"
                                data-searchbox-salaries="">Salarios
                            </a>
                        </li>
                    </ul>
                    <br>
                    <br>
                    <div class="box_search slider-item sel b_radius_search_input" data-position="1">
                        <div class="field_input_icon posRel mb0 input_focus">
                            <form autocomplete="off" class="cont" (ngSubmit)="onSubmit()">
                                <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                        class="input-icon"
                                        width="24" height="24" 
                                        viewBox="0 0 24 24" 
                                        style="fill: rgba(10, 9, 9, 1)">
                                        <path 
                                        d="M20 6h-3V4c0-1.103-.897-2-2-2H9c-1.103 0-2 .897-2 2v2H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2zm-5-2v2H9V4h6zM4 8h16v4h-3v-2h-2v2H9v-2H7v2H4V8zm0 11v-5h3v2h2v-2h6v2h2v-2h3.001v5H4z"></path></svg>
                    

                                <div class="input-group">
                                    <input id="prof-cat-search-input" type="search" placeholder="Cargo o categoría"
                                        autocomplete="off" [(ngModel)]="searchTerm" name="searchTerm"
                                        (focus)="showSuggestions('job')" (blur)="hideSuggestions()" (input)="onInput($event)">
                                    <ul class="autocomplete" [class.visible]="suggestionsVisible === 'job'">
                                        <li class="title_suggest">Últimas búsquedas</li>
                                        <li *ngFor="let search of lastSearches">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="btn-icon-2"
                            width="24" height="24" 
                            viewBox="0 0 22 22"
                            style="fill: rgb(240, 235, 235)">
                            <path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path></svg>

                                            <a [href]="getSearchUrl(search)">{{ search }}</a>
                                            <span class="b_delete">
                                                <span class="icon i_delete" (click)="deleteSearch(search)"></span>
                                            </span>
                                        </li>
                                        <li class="title_suggest">Empleos más demandados</li>
                                        <li *ngFor="let job of filteredJobs" (click)="selectJob(job)">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="btn-icon-2"
                            width="24" height="24" 
                            viewBox="0 0 22 22"
                            style="fill: rgb(199, 199, 199)">
                            <path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path></svg>

                                            <div>
                                                <div>{{ job }}</div>
                                            </div>
                                        </li>
                                    </ul>
                                    <span id="prof-cat-clean-button" onclick="" class="btn_click hide">
                                        
                                    </span>
                                </div>
                            </form>
                        </div>

                        <div class="field_input_icon posRel mb0 input_focus">
                            <form autocomplete="off" class="cont" (ngSubmit)="onSubmit()">
                                <svg 
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="input-icon"  
                                    width="25" height="25" 
                                    viewBox="0 0 24 24" 
                                    style="fill: rgba(0, 0, 0, 1)">
                                    <path d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zM9.799 14.987H8v-1.799l4.977-4.97 1.799 1.799-4.977 4.97zm5.824-5.817-1.799-1.799L15.196 6l1.799 1.799-1.372 1.371z"></path>
                                </svg>
                                <div class="input-group">
                                    <input id="place-search-input" type="search" placeholder="Lugar"
                                        autocomplete="off" [(ngModel)]="placeTerm" name="placeTerm"
                                        (focus)="showSuggestions('place')" (blur)="hideSuggestions()" (input)="onInputPlace($event)">
                                    <ul class="autocomplete" [class.visible]="suggestionsVisible === 'place'">
                                        <li class="title_suggest">Últimas búsquedas</li>
                                        <li *ngFor="let search of CountrySearches">
                                            <svg 
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="input-icon-place"  
                                    width="25" height="25" 
                                    viewBox="0 0 24 24" 
                                    style="fill: rgb(141, 138, 138)">
                                    <path d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zM9.799 14.987H8v-1.799l4.977-4.97 1.799 1.799-4.977 4.97zm5.824-5.817-1.799-1.799L15.196 6l1.799 1.799-1.372 1.371z"></path>
                                </svg>
                                            <a [href]="getSearchUrl(search)">{{ search }}</a>
                                            <span class="b_delete">
                                                <span class="icon i_delete" (click)="deleteSearch(search)"></span>
                                            </span>
                                        </li>
                                        <li class="title_suggest">Empleos más demandados</li>
                                        <li *ngFor="let place of filteredPlaces" (click)="selectPlace(place)">
                                            <svg 
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="input-icon-place"  
                                    width="25" height="25" 
                                    viewBox="0 0 24 24" 
                                    style="fill: rgb(184, 181, 181)">
                                    <path d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zM9.799 14.987H8v-1.799l4.977-4.97 1.799 1.799-4.977 4.97zm5.824-5.817-1.799-1.799L15.196 6l1.799 1.799-1.372 1.371z"></path>
                                </svg>
                                            <div>
                                                <div>{{ place }}</div>
                                            </div>
                                        </li>
                                    </ul>
                                    <span id="place-clean-button" onclick="" class="btn_click hide">
                                        
                                    </span>
                                </div>
                            </form>
                        </div>
                        <button id="search-button" class="b_primary rounded mlAuto">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            class="btn-icon"
                            width="24" height="24" 
                            viewBox="0 0 22 22"
                            style="fill: rgb(240, 235, 235)">
                            <path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path></svg>

                            <span>Buscar empleos</span>
                        </button>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </main>            
    </body>
</div>
