
    
    <div class="container">
        <h1>Crear Oferta de Trabajo</h1>
        <form id="jobOfferForm">
            <div class="form-grid">
               
                <div class="form-group">
                    <label for="identificacion">Identificación de la Oferta:</label>
                    <input type="number" id="identificacion" name="identificacion" required>
                </div>

                
                <div class="form-group">
                    <label for="compania_nombre">Nombre de la Compañía:</label>
                    <input type="text" id="compania_nombre" name="compania_nombre" required>
                </div>

                <div class="form-group">
                    <label for="compania_tipo">Tipo de Compañía:</label>
                    <input type="text" id="compania_tipo" name="compania_tipo" required>
                </div>

                <div class="form-group">
                    <label for="compania_ruido">RUC(dB):</label>
                    <input type="number" id="compania_ruido" name="compania_ruido" required>
                </div>

               
                <div class="form-group">
                    <label for="nombre">Nombre del Trabajo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>

               
                <div class="form-group">
                    <label for="fecha_publicacion">Fecha de Publicación:</label>
                    <input type="datetime-local" id="fecha_publicacion" name="fecha_publicacion" required>
                </div>

               
                <div class="form-group">
                    <label for="fecha_caducidad">Fecha de Caducidad:</label>
                    <input type="datetime-local" id="fecha_caducidad" name="fecha_caducidad" required>
                </div>

              
                <div class="form-group">
                    <label for="pagar">Pagar (en $):</label>
                    <input type="number" id="pagar" name="pagar" step="0.01" required>
                </div>

               
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>

                
                <div class="form-group">
                    <label for="lugar">Lugar:</label>
                    <input type="text" id="lugar" name="lugar" required>
                </div>

              
                <div class="form-group">
                    <label for="experiencia">Experiencia Requerida:</label>
                    <input type="text" id="experiencia" name="experiencia" required>
                </div>

                
                <div class="form-group">
                    <label for="dia_laborable">Días Laborables:</label>
                    <input type="text" id="dia_laborable" name="dia_laborable" required>
                </div>

          
                <div class="form-group">
                    <label for="contrato">Contrato:</label>
                    <input type="text" id="contrato" name="contrato" required>
                </div>

              
                <div class="form-group">
                    <label for="discapacidad">Discapacidad:</label>
                    <input type="text" id="discapacidad" name="discapacidad" required>
                </div>
            </div>

           
            <button type="submit">Crear Oferta</button>
        </form>
    </div>
